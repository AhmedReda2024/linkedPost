<div class="flex items-start space-x-2 mb-2 bg-gray-100 p-2 rounded-md">
  <img
    [src]="
      commentData().commentCreator.photo === undefined
        ? commentData().commentCreator.photo
        : '/images/profile.png'
    "
    [alt]="commentData().commentCreator.name"
    class="w-8 h-8 rounded-full shrink-0"
  />
  <div class="flex-1">
    <div class="bg-gray-100 rounded-2xl px-4 py-2">
      <p class="font-semibold text-sm text-gray-900">{{ commentData().commentCreator.name }}</p>
      <p class="text-sm text-gray-800">{{ commentData().content }}</p>
    </div>
    <div class="flex items-center space-x-4 mt-1 px-4">
      <button class="text-xs font-semibold text-gray-600 hover:underline">Like</button>
      <button class="text-xs font-semibold text-gray-600 hover:underline">Reply</button>
      <span class="text-xs text-gray-500"> {{ commentData().createdAt | date: 'short' }} </span>
    </div>
  </div>
  <button class="p-1 hover:bg-gray-100 rounded-full transition shrink-0">
    <svg class="w-4 h-4 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
      <path
        d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"
      ></path>
    </svg>
  </button>
</div>
