<!-- Navbar -->
<nav class="bg-white shadow-sm border-b border-gray-200">
  <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="shrink-0">
        <h1 routerLink="/timeline" class="text-2xl cursor-pointer font-bold text-blue-600">
          LinkedPosts
        </h1>
      </div>

      <!-- User Profile Dropdown -->
      <div class="relative profile-dropdown">
        <!-- Profile Button -->
        <button
          (click)="toggleDropdown()"
          class="flex items-center space-x-3 cursor-pointer focus:outline-none group"
        >
          <!-- User Avatar -->
          <div class="relative">
            <img
              src="/images/profile.png"
              alt="user profile photo"
              class="w-10 h-10 rounded-full border-2 border-gray-200"
            />
            <!-- Online Status -->
            <span
              class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"
            ></span>
          </div>

          <!-- User Info (Desktop) -->
          <div class="hidden md:block text-left">
            <p class="text-sm font-semibold text-gray-700 group-hover:text-blue-600 transition">
              Ahmed Reda
            </p>
            <p class="text-xs text-gray-500">Admin</p>
          </div>

          <!-- Dropdown Arrow -->
          <svg
            [class.rotate-180]="isDropdownOpen"
            class="w-4 h-4 text-gray-500 transition-transform duration-200"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        @if (isDropdownOpen) {
          <div
            class="absolute right-0 mt-3 w-64 bg-white rounded-lg shadow-xl border border-gray-100 py-2 z-50"
          >
            <!-- User Info Header -->
            <div class="px-4 py-3 border-b border-gray-100">
              <p class="text-sm font-semibold text-gray-800">Ahmed Reda</p>
              <p class="text-xs text-gray-500 mt-0.5">ahmedreda@gmail.com</p>
            </div>

            <!-- Menu Items -->
            <div class="py-2">
              <!-- Profile -->
              <button
                (click)="closeDropdown()"
                class="w-full flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition"
              >
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  ></path>
                </svg>
                Profile
              </button>

              <!-- Change Password -->
              <button
                (click)="closeDropdown()"
                class="w-full flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition"
              >
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
                  ></path>
                </svg>
                Change Password
              </button>

              <!-- Divider -->
              <div class="border-t border-gray-100 my-2"></div>

              <!-- Sign Out -->
              <button
                (click)="closeDropdown()"
                class="w-full flex items-center px-4 py-2.5 text-sm text-red-600 hover:bg-red-50 transition"
              >
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                  ></path>
                </svg>
                Sign Out
              </button>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
